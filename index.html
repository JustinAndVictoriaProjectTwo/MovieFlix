<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <!-- link to stylesheet -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <!-- DIV container for logo H1 -->
        <div class="logo">
            <h1>MovieFlix</h1>
        </div>

        <!-- WRAPPER -->
        <div class="wrapper">
            <!-- SEARCH FORM -->
            <form action="" method="get">
                <label for="search" name="search">Find your faves in a click!</label>
                <input type="text" id="search" name="search">
                <button type="submit">Search</button>
            </form>
        </div><!-- END WRAPPER -->
    </header>

    <!-- MAIN -->
    <main>
        <!-- WRAPPER -->
        <div class="wrapper">
            <!-- LIST OF MOVIES -->
            <ul class="movieList">
            <!-- movies get added dynamically here -->

            </ul>
        </div><!-- END WRAPPER -->
    </main>

    <!-- FOOTER -->
    <footer>
        <p>Copyright ©️ 2022 Juno College</p>
    </footer>
    
    <!-- link to javascript file -->
    <script src="app.js"></script>
</body>
</html>
