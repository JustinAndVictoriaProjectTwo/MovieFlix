<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix</title>
    <!-- link to stylesheet -->
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- Link to google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marhey&family=Permanent+Marker&family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <!-- HEADER -->
    <header>
        <!-- DIV container for logo H1 -->
        <div class="logo">
            <a href="index.html">
                <h1>MovieFlix</h1>
            </a>
         
        </div>

        <!-- WRAPPER -->
        <div class="wrapper">
            <!-- SEARCH FORM -->
            <form action="" method="get">
                <label for="search" name="search">Find your faves in a click!</label>
                <div class="searchInputContainer">
                    <input type="text" id="search" name="search" spellcheck="true" required placeholder="Avengers"/>
                    <button type="submit">Search</button>
                </div>
       
            </form>
        </div><!-- END WRAPPER -->
    </header>

    <!-- MAIN -->
    <main>
        <!-- WRAPPER -->
        <div class="wrapper">
            <!-- results count container -->
            <div class="totalResults">

            </div>
            <!-- LIST OF MOVIES -->
            <ul class="movieList">
            
            <!-- movies get added dynamically here -->

            </ul>
            <!-- field for error message -->
            <div class="errorField">
                
            </div>
        </div><!-- END WRAPPER -->
    </main>

    <!-- FOOTER -->
    <footer>
        <p>Copyright ©️ 2022 Juno College</p>
    </footer>
    
    <!-- link to javascript file -->
    <script src="app.js"></script>
</body>
</html>
